<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap-cdn link here   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome-cdn link here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- external-css file link here  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
              <!-- this is a container part  -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-8">


                <!-- this is a form part  -->
                <form action="" class="border p-4 text-center">
                    <div class="top-icon text-center">
                        <span class="border"><i class="fa-brands fa-twitter"></i></span>
                        <h4 class="my-3">Twitter</h4>
                    </div>
                    <div class="username position-relative">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="password position-relative mt-3">
                        <input type="password" class="password-input" required>
                        <i class="fa-solid fa-key"></i>
                        <i class="fa-regular fa-eye" onclick="Showpassword()"></i>
                    </div>
                    <div class="buttondiv text-center my-4">
                        <button type="submit" class="btn">login</button>
                    </div>
                    <a href="#">Forget password ?</a> or <a href="#">Sing up</a>
                </form>

                             <!-- form is end  -->
                
            </div>
        </div>
    </div> 

                                    <!-- A container part is end  -->


                                    <!-- bootstrap js link is here  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

                                    <!-- bootstrap js link is end  -->

                                       <!-- script of Show password  -->
        <script>
            function Showpassword() {
                let password = document.querySelector(".password-input");
                if (password.type=="password") {
                    password.type="text"
                } else{
                    password.type="password"
                }

            }


                      
        </script>

                    <!-- script of Show password is end  -->
  </body>
</html>
